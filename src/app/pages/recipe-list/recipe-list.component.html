<div class="recipe-list">
  <mat-card class="recipe-card" *ngFor="let recipe of recipes">
    <img mat-card-image [src]="recipe.image" [alt]="recipe.name" />
    <mat-card-content>
      <h2>{{ recipe.name }}</h2>
      <p>{{ recipe.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goToDetails(recipe.id)">View Details</button>
      <button mat-raised-button color="primary" (click)="editRecipe(recipe)">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteRecipe(recipe)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
