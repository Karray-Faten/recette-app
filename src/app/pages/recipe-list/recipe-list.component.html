<div class="recipe-list">
  <mat-card class="recipe-card" *ngFor="let recipe of recipes">
    <img mat-card-image [src]="recipe.image" [alt]="recipe.name" (click)="goToDetails(recipe.id)" />
    <mat-card-content>
      <h2>{{ recipe.name }}</h2>
      <p>{{ recipe.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
