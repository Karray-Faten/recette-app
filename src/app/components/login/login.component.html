<head>
  <link rel="stylesheet" href="login.component.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Section Image -->
    <div class="image-section">
      <img src="assets/Cooking.jpg" alt="Cooking Illustration">
    </div>

    <!-- Section Formulaire -->
    <div class="form-section">
      <div class="wrapper">
        <h1>Login</h1>
        <form>
          <!-- Email Input -->
          <div class="input-box">
            <input
              type="email"
              name="email"
              placeholder="Email"
              [(ngModel)]="email">
            <i class="fa fa-envelope"></i>
          </div>
          <!-- Password Input -->
          <div class="input-box">
            <input
              type="password"
              name="password"
              placeholder="Password"
              [(ngModel)]="password">
            <i class="fa fa-lock"></i>
          </div>
          <!-- Remember Me and Forgot Password -->
          <div class="remember-forgot">
            <label>
              <input type="checkbox" name="remember"> Remember Me
            </label>
            <a href="/forgot-password">Forgot Password?</a>
          </div>
          <!-- Login Button -->
          <button type="button" class="btn" (click)="login()">Login</button>
          <!-- Register Link -->
          <div class="register-link">
            <p>
              Need an account?
              <a href="/register">Sign In</a>
            </p>
          </div>
          <!-- Sign in with Google -->
          <div class="google-signin">
            <a (click)="googleSignIn()" style="text-decoration: none; cursor: pointer;">
              <div class="google-btn">
                <img src="assets/google.png" alt="Google" height="20px" width="20px">
                <span>Sign In with Google</span>
              </div>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
