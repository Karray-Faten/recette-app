<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="register.component.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Section Image -->
    <div class="image-section">
      <img src="assets/Cooking.jpg" alt="Cooking Image">
    </div>

    <!-- Section Formulaire -->
    <div class="form-section">
      <div class="wrapper">
        <h1>Sign In</h1>
        <form>
          <!-- Email Input -->
          <div class="input-box">
            <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
            <i class="fa fa-envelope"></i>
          </div>
          <!-- Password Input -->
          <div class="input-box">

            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
            <i class="fa fa-lock"></i>
          </div>

          <!-- Register Button -->
          <button type="button" class="btn" (click)="register()">Sign In</button>

          <!-- Google Sign In -->
          <div class="google-signin">
            <div class="google-btn">
              <img src="assets/google.png" alt="Google Logo" width="20" height="20">
              <span>Sign in with Google</span>
            </div>
          </div>
          <!-- Login Link -->
          <div class="register-link">
            <p>Already have an account? <a href="login">Log In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
